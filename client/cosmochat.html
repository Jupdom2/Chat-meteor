
<head>
      <title>Cosmochat</title>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

    <body>
      <h1>Bienvenue sur Cosmochat</h1>

      {{> hello}}
    </body>

    <template name="hello">
      <form id="formulaire">
            <div id="content_message">
              {{#each derniersMessages}}
              <p>
                <label>{{pseudo}}</label>
                {{time}}<br>
                {{message}}
              </p>
              {{/each}}

            </div>
            <label>Pseudo</label><input placeholder="@Scott" type="text" id="pseudo" name="pseudo"><br>
            <label>Message</label><textarea placeholder="Ecrivez votre message ici..."  rows="2" cols="92" name="message" id="message"></textarea>
            <input type="submit" class="bouton_submit" value="Envoyer">
       </form>


    </template>
