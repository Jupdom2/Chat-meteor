<head>
  <title>Cosmochat</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
</head>

<body>
  <h1>Bienvenue sur Cosmochat</h1>
  {{> chanels}}
  {{> cosmochat}}
</body>

<!-- ////// CHANEL ////// -->

<template name="chanels">
  <ul>
    <li>
      <a href="#">Channel 1</a>
    </li>
    <li>
      <a href="#">Channel 2</a>
    </li>
    <li>
      <a href="#">Channel 3</a>
    </li>
  </ul>
</template>

<!-- ////// CHAT ////// -->

<template name="cosmochat">

  <!--  ///// CHANEL 1 ///// -->
  {{> chanel1}}

  <!--  ///// CHANEL 2 ///// -->
  {{> chanel2}}

  <!--  ///// CHANEL 3 ///// -->
  {{> chanel3}}

  <!--  ///// Formualire 3 ///// -->
  <form id="formulaire">
    <div id="content_message">
      <ul>
      {{#each derniersMessages}}
        <li class="one-message">
          <div class="pseudo-box">{{pseudo}}</div>
          <div class="time">{{time}}</div>
          <div class="message-box">{{message}}</div>
        </li>
      {{/each}}
      </ul>
    </div>

    <div class="form-group">
      <label>Pseudo</label>
      <input placeholder="Pseudo" type="text" id="pseudo" name="pseudo">
    </div>

    <div class="form-group message">
      <label>Message</label>
      <textarea placeholder="Ecrivez votre message ici..."  rows="2" cols="82" name="message" id="message"></textarea>
    </div>

    <input type="submit" class="bouton_submit" value="Envoyer">
    <input type="number" name="chanel">
  </form>

</template>

<!--  ///// CHANEL 1 ///// -->

<template name="chanel1">
  <div id="content_message">
    <ul>
    {{#each MessagesChan1}}
      <li class="one-message">
        <div class="pseudo-box">{{pseudo}}</div>
        <div class="time">{{time}}</div>
        <div class="message-box">{{message}}</div>
      </li>
    {{/each}}
    </ul>
  </div>
</template>
